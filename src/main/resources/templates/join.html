<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="/style.css" rel="stylesheet">
</head>
<body>
    <form id="joinform" th:object="${useraddDto}" th:action="@{/student/join}" method="POST">
        <ul>
            <li>
                <label>계정</label>
                <input type="text" th:field="*{username}" size="50">
            </li>
            <li>
                <label>비밀번호</label>
                <input type="password" th:field="*{password}" size="50">
            </li>
            <li>
                <label>이메일</label>
                <input type="text" th:field="*{email}" size="50">
            </li>
        </ul>
        <button type="submit">회원가입</button>
    </form>
</body>
</html>
